<header>
	<h2>Cadastro de Fotos</h2>
	<h1>{{ foto.titulo }}</h1>
</header>
<hr />
<section class="row">
	<form novalidate="novalidate" action="" name="formulario" data-ng-submit="submeter()">
		<div class="col-md-6">
			<div class="form-group">
				<label for="titulo">Título</label>
				<input type="text" name="titulo" data-ng-model="foto.titulo" class="form-control" placeholder="Título da foto" title="Título da imagem" required="required" />
				<span data-ng-show="formulario.titulo.$error.required" class="form-control alert-danger">
					Título obrigatório
				</span>
			</div>
			<div class="form-group">
				<label for="URL">URL</label>
				<input type="url" name="url" data-ng-model="foto.url" value="" class="form-control" placeholder="URL da foto" title="Entre com a URL da nova foto" />
			</div>
			<div class="form-group">
				<label for="decricao">Descrição</label>
				<textarea name="descricai" id="descricao" data-ng-model="foto.descricao" cols="30" rows="10" class="form-control" placeholder="Descrição da foto" title="Entre com a descrição da foto"></textarea>
			</div>
			<button type="submit" class="btn btn-primary" title="Salvar a foto">
				Salvar
			</button>
			<a href="/" class="btn btn-default" title="Voltar para a tela principal">
				Voltar
			</a>
		</div>
		<div class="col-md-6">
			<minha-foto url="{{ foto.url }}" titulo="{{ foto.titulo }}">
			</minha-foto>
		</div>
	</form>
</section>
