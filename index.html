<!DOCTYPE html>
<html lang="pt-br" ng-app="alurapic">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Alurapic</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <script src="js/lib/angular.min.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
        <script src="js/controllers/fotos-controller.js" type="text/javascript"></script>
    </head>
    <body data-ng-controller="FotosController">
        <div class="container">
            <div class="jumbotron">
                <h1 class="text-center">Alurapic</h1>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ foto.titulo }}</h3>
                </div>
                <div class="panel-body">
                    <img src="{{ foto.url }}" alt="{{ foto.titulo }}" title="{{ foto.titulo }}" class="img-responsive center-block" />  
                </div>
            </div> <!-- fim panel -->

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ foto.titulo }}</h3>
                </div>
                <div class="panel-body">
                    <img src="{{ foto.url }}" alt="{{ foto.titulo }}" title="{{ foto.titulo }}" class="img-responsive center-block" />  
                </div>
            </div> <!-- fim panel -->

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ foto.titulo }}</h3>
                </div>
                <div class="panel-body">
                    <img src="{{ foto.url }}" alt="{{ foto.titulo }}" title="{{ foto.titulo }}" class="img-responsive center-block" />  
                </div>
            </div> <!-- fim panel -->

        </div><!-- fim container -->
    </body>
</html>
