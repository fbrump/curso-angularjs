<!DOCTYPE html>
<html lang="pt-br" ng-app="alurapic">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Alurapic</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <script src="js/lib/angular.min.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
        <script src="js/controllers/fotos-controller.js" type="text/javascript"></script>
        <script src="js/directives/minhas-diretivas.js" type="text/javascript"></script>
    </head>
    <body data-ng-controller="FotosController">
        <div class="container">
            <div class="jumbotron">
                <h1 class="text-center">Alurapic</h1>
            </div>

            <section class="row">
                <div class="col-md-12">
                    <form action="">
                        <input type="text" class="form-control" placeholder="filter" title="Filtrar a lista" />
                    </form>
                </div>
            </section>

            <section class="row">
                <meu-painel class="col-md-2" data-ng-repeat="foto in fotos" data-titulo="{{ foto.titulo }}">
                    <img src="{{ foto.url }}" alt="{{ foto.titulo }}" title="{{ foto.titulo }}" class="img-responsive center-block" />
                </meu-painel>
            </section>

        </div><!-- fim container -->
    </body>
</html>
